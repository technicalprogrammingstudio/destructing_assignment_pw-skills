<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 5px 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
        }

        #output {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Price Converter</h1>
        <div class="input-container">
            <label for="item1">Item 1 Price (USD):</label>
            <input type="number" id="item1" placeholder="Enter price in USD">
            <button onclick="convertAndDisplay()">Convert to INR</button>
        </div>
        <div id="output"></div>
    </div>
    <script>
        const exchangeRateUSDToINR = 80;

        function convertToRupees(priceUSD) {
            return priceUSD * exchangeRateUSDToINR;
        }

        function convertAndDisplay() {
            const item1Input = document.getElementById("item1");
            const outputElement = document.getElementById("output");

            const item1PriceUSD = parseFloat(item1Input.value);
            if (isNaN(item1PriceUSD)) {
                outputElement.innerText = "Please enter a valid price in USD.";
                return;
            }

            const item1PriceINR = convertToRupees(item1PriceUSD);
            outputElement.innerText = `Item 1 Price (INR): ${item1PriceINR.toFixed(2)}`;
        }

    </script>
</body>

</html>
